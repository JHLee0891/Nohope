<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div class="review-group">

        <div class="input-group">
            <input id="username" type="text" aria-label="First name" placeholder="Username" class="form-control">
            <input id="password" type="text" aria-label="Last name" placeholder="Password" class="form-control">
            <button id="submit" style="float: right;" type="button" class="btn btn-dark">저장</button>
        </div>
        
        <div class="input-group">
            <textarea id="review" class="form-control" placeholder="Review" aria-label="With textarea"></textarea>
        </div>
        


        <div id="review-list">
        </div>

    </div>


    <script src="review.js"></script>
</body>

</html>
