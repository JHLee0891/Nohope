<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Document</title>

    <link rel="stylesheet" href="reviewEdit.css" />
</head>

<body>

    <div class="review-group">

        <div class="input-group">
            <input id="username" type="text" aria-label="First name" placeholder="Username" class="form-control">
            <input id="password" type="text" aria-label="Last name" placeholder="Password" class="form-control">
            <button id="submit" style="float: right;" type="button" class="btn btn-dark">저장</button>
        </div>

        <div class="input-group">
            <textarea id="review" class="form-control" placeholder="Review" aria-label="With textarea"></textarea>
        </div>



        <div id="review-list">

        </div>

    </div>

    <div class="reviewEdit" id="reviewEdit">
        <div class="reviewWindow">
            <div class="input-group">
                <input id="editusername" type="text" aria-label="First name" placeholder="Username"
                    class="form-control">
                <input id="editpassword" type="text" aria-label="Last name" placeholder="Password" class="form-control">
            </div>

            <div class="input-group">
                <textarea id="editreview" class="form-control" placeholder="Review"
                    aria-label="With textarea"></textarea>
            </div>
            <div class="'input-edit-group">
                <button id="editsubmit" type="button" class="btn btn-dark">저장</button>
                <button id="editclose" style="float: right;" type="button" class="btn btn-dark">닫기</button>
            </div>
        </div>
    </div>

    <div class="reviewdelete" id="reviewdelete">
        <div class="reviewDeleteWindow">
            <div class="input-group">
                <p>리뷰를 지우시려면 비밀번호를 입력하셔야 합니다.</p>
                <input id="deletepassword" type="text" aria-label="Last name" placeholder="Password" class="form-control">
            </div>
            <div class="'input-edit-group">
                <button id="delete" type="button" class ="btn btn-dark">삭제</button>
                <button id="deleteCancle" style="float: right;" type="button" class="btn btn-dark">닫기</button>
            </div>
            
        </div>

    </div>
    <script src="review.js"></script>
</body>

</html>
